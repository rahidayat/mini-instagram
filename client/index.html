<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Instampgram Just Upload your photo just easily">
  <meta name="keywords" content="timeline photo, upload photo, share foto to facebook">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>InStampGram</title>
  <link rel="stylesheet" href="/assets/css/master.css">
  <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/bootstrap-theme.min.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript" src="/assets/js/fb.js"></script>
</head>
<body>

  <div id="app">
    <div class="btn-upload-wrap">
      <button class="btn-yellow-round" data-toggle="modal" data-target=".bs-example-modal-sm">
        +</button>
    </div>
    <!-- modal here -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="upload-btn-wrapper" >
            <div class="box-upload">
              <form action="">
                <input type="file" name="file" id="file" 
                class="inputfile" data-multiple-caption="{count} files selected" multiple 
                accept="image/*" @change="appendFile" />
                <label for="file">Choose a file</label>
              </div>
              <!-- <label for="cation">Write this caption photo</label>
              <input type="text" name="caption" class="form-control" placeholder="Add you caption here.....">
              <label for="tag">Tag here</label>
              <input type="text" name="tag" class="form-control" placeholder="add tag,"> -->
              <button class="btn" v-on:click.prevent="uploadImage" data-dismiss="modal">Upload a file</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <header class="container-fluid head">
      <div class="row nav-bar">
        <div class="col-md-10 left">
          <h2>Instampgram</h2>
        </div>
        <div class="col-md-2 right">
            <fb:login-button  class="btn" size="xlarge" scope="public_profile,email" onlogin="checkLoginState();">
              </fb:login-button>
          
              <div id="status">
              </div>
          
          <!-- <button class="btn" scope="public_profile,email" onlogin="checkLoginState();">Login</button> -->
        </div>
      </div>
      <div class="row heading">
        <div class="media">
          <div class="circular--landscape">
            <img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/408/287.jpg" />
          </div>
          <div class="user-info">
            <h4 class="media-heading">Username Instampgram</h4>
            <ul>
              <li>7 <p>Post</p></li>
              <li>120 <p>Followers</p></li>
            </ul>
            <button class="btn btn-sm bt-profile">Follow</button>
          </div>
        </div>
      </div>
    </header>
  
    <section class="container-fluid grid">
      <div class="row content-wrap">
        <div class="grid">
          <div class="grid-sizer"></div>
          <detail-item inline-template v-for="image in images" 
          :image="image" :key="image._id" @showed="detailImage">
            <div class="grid-item">
              <a href="" class="detail-button" @click="showDetail"
              data-toggle="modal" data-target=".bs-example-modal-lg">
                <img :src="image.url" />
              </a>
            </div>
          </detail-item>
        </div>
      </div>

      <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
          <div v-if="activeImage == null">
            <p>NOt yet here</p>
          </div>
          <div class="modal-content" v-else>
            <!-- <p>{{activeImage.url}}</p> -->
            <div class="modal-body">
              <img :src="activeImage.url" >
            </div>
            <div class="modal-footer action">
              <ul>
                <li><button id="shareBtn" type="button" class="btn">Share</button></li>
                <li>
                  <a href="" @click="deleteUpload(activeImage._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <footer class="container-fluid copyright">
      <div class="row">
        <p>&copy; 2017 Instampgram<p>
      </div>
    </footer>
  </div>
  <script>
      document.getElementById('shareBtn').onclick = function() {
        FB.ui({
          method: 'share',
          display: 'popup',
          href: 'ttps://developers.facebook.com/docs/',
        }, function(response){});
      }
    </script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script src="https://masonry.desandro.com/masonry.pkgd.js"></script>
<script src="https://imagesloaded.desandro.com/imagesloaded.pkgd.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/script.js"></script>
<script src="/assets/js/vue-app.js"></script>
<script src="/assets/js/components/detail-item.js"></script>

</body>
</html>
